<!-- Mobile -->

        <div class="confirm-container showdata-mobile">

                <label class="col-24">1.Họ và Tên </label>

                    </div>
                </div>
            </div>
            <div class="row row-input">
                <label class="col-24">2.Ngày Sinh </label>
                <div class="form-group js-form-group">

                        <input type="text" class="dob" id="dob" name="dob" disabled>
                    </div>

            </div>
            <div class="row row-input">

            </div>
            <div class="row row-input">

    <script src="../ASSETS/JS/address_date.js"></script>

    <script>
        const menus = document.querySelectorAll('.js-btn-show-mobile');
        const modalConfirm = document.querySelector('.js-modal-confirm');
        const close = document.querySelector('.js-close');

        function showConfirm (){
            modalConfirm.classList.add('open');
        }

        function hidenConfirm (){
            modalConfirm.classList.remove('open');
        }

        for (const menu of menus) {
            menu.addEventListener('click', showConfirm);
        }
        close.addEventListener('click', hidenConfirm);
    </script>

    <script>
        var chkArr = document.getElementsByName('checkid');

        for (i = 0; i < chkArr.length; i++){
            chkArr[i].onchange = function () {
                if (this.checked) {
                    document.getElementById('delete').style.display = 'inline-block';
                    this.parentNode.parentNode.style.backgroundColor = '#fff';
                } else {
                    var count = 0;

                    for (j = 0; j < chkArr.length; j++) {
                        if (chkArr[j].checked) {
                            count += 1;
                        }
                    }

                    if (count == 0) {
                        document.getElementById('delete').style.display = 'none';
                    }

                    if (this.parentNode.parentNode.className == 'oddr') {
                        this.parentNode.parentNode.style.backgroundColor = '#fff';
                    } else {
                        this.parentNode.parentNode.style.backgroundColor = '#fff';
                    }
                }
            }
        };

        //
        // Kích check all
        //
        document.getElementById("checkall").onchange = function() {
            let c = document.getElementsByName("checkid");			
            for (let i = 0; i < c.length; i++) {
                c[i].checked = this.checked;
                	
            }
            if (this.checked) {
                document.querySelector("div.group-op").classList.remove("nodisplay");
            }
            else {
                document.querySelector("div.group-op").classList.add("nodisplay");
            }
        };

        //
        //	Xóa
        //
        document.querySelector(".group-op-delete").onclick = function() {
            let c = document.getElementsByName("checkid");	 		
            for (let i = c.length-1; i >= 0; i--) {
                if (c[i].checked) {
                    c[i].parentNode.parentNode.parentNode.removeChild(c[i].parentNode.parentNode);
                }
            }
        };
    </script>
