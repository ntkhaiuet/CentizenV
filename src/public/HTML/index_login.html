<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../ASSETS/CSS/login.css">
    <link rel="stylesheet" href="../ASSETS/CSS/base_CV.css">
    <title>CitizenV</title>
</head>
<body>
    <div class="main-login">
        <form action="" method="POST" class="form" id="form-2">
          <h3 class="heading">Đăng nhập CitizenV</h3>
          <p class="desc">Ứng Dụng Quản Lý Dân Cư</p>
  
          <div class="spacer"></div>
  
          <div class="form-group">
            <label for="fullname" class="form-label">Tài khoản được cấp</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
            <span class="form-message"></span>
          </div>
  
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
  
          <button class="form-submit">Đăng nhập</button>
        </form>
    </div>

    <script src="../ASSETS/JS/js_Validation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
          Validator({
            form: '#form-2',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
              Validator.isRequired('#fullname', 'Vui lòng nhập số tài khoản'),
              Validator.minLength('#password', 2, 'Vui lòng nhập lại mật khẩu'),
            ],
            onSubmit: function (data) {
              // Call API
              console.log(data);
            }
          });
        });
    </script>
</body>
</html>
